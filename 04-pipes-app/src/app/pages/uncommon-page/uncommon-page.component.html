<section class="mx-5 mb-5">
  <h1 class="text-2xl font-bold">Uncommon Pipes</h1>
  <h3 class="text-xl font-light">Uncommon pipes developed by Angular</h3>
</section>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
  <app-card title="i18nSelectPipe">
    <p>
      Saludos {{ client().name }}, es un placer
      {{ client().gender | i18nSelect : invitationMap }} a nuestro evento
    </p>
    <button class="btn btn-primary" (click)="changeClient()">
      Cambiar de cliente
    </button>
  </app-card>

  <app-card title="i18nPluralPipe">
    <p>Actualmente {{ clients().length | i18nPlural:clientsMap() }}</p>
    <button
      class="btn btn-primary"
      (click)="deleteClient()"
      [disabled]="clients().length === 0"
    >
      Cambiar de cliente
    </button>
  </app-card>
</div>
