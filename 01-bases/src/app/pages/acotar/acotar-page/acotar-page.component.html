<h1>ACOTAR page</h1>
<hr/>

<section>
  <div class="col">
    <div class="col-12 col-sm-6">
      <h3>Agregar:</h3>
      <input type="text" class="form-control" placeholder="Nombre"/>
      <input type="number" class="form-control mt-2" placeholder="Poder"/>
      <button class="mt-2 btn btn-primary">Agregar</button>
    </div>

    <div class="col-12 col-sm-6">
      <h3>Listado</h3>
      <ul>
        @for (character of characters(); track character.id; let index = $index ) {

          @if (character.power > 50) {
            <li>
              <span>{{ index + 1 }} - {{ character.name }}</span>
              <strong [class.text-success]="character.power >= 90"> ({{ character.power }})</strong>
              <strong [ngClass]="powerClasses()"> ({{ character.power }})</strong>
            </li>
          } @else {
            <li><strong>Aqu√≠ no hay nadie</strong></li>
          }
        }
      </ul>
    </div>
  </div>
</section>
