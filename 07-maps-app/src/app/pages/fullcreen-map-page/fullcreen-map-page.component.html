<div id="mapa">
  <app-mapa [zoom]="zoom()"/>
</div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">
    Zoom
    <small class="text-green-500 font-normal">
      {{zoom()}}
    </small>
    <input
      type="range"
      min="1"
      max="19"
      [value]="zoom()"
      class="range range-accent"
      (input)="zoom.set(+txtZoom.value)"
      #txtZoom
    />
  </h2>
</section>
