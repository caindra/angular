<section class="mx-10">
  <h1 class="text-3xl">{{ country().name }}</h1>
  <h2 class="text-xl font-thing"></h2>
</section>

<section class="stats shadow">
  <div class="stat">
    <div class="stat-title">Población</div>
    <div class="stat-value">{{ country().population | number }}</div>
    <div class="stat-desc">Desde {{ currentYear() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Nombre</div>
    <div class="stat-value">{{ country().name }}</div>
    <div class="stat-desc">{{ country().region }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Subregión</div>
    <div class="stat-value">{{ country().subregion }}</div>
    <div class="stat-desc">{{ country().region }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Bandera</div>
    <div class="stat-value">{{ country().flag }}</div>
    <div class="stat-desc">{{ country().region }}</div>
  </div>
</section>

<figure class="diff aspect-16/9" tabindex="0">
  <div class="diff-item-1" role="img">
    <img
      [alt]="country().name"
      [src]="country().flagSvg"
    />
  </div>
  <div class="diff-item-2" role="img" tabindex="0">
    <img
      [alt]="country().name"
      [src]="country().flagSvg"
      class="blur brightness-75"
    />
  </div>
  <div class="diff-resizer"></div>
</figure>
